// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: rootProject.file('./common/gradles/spotless.gradle')

    dependencies {
        classpath("com.diffplug.spotless:spotless-plugin-gradle:6.15.0")
    }
}

plugins {
    id 'com.android.application' version '8.1.0-alpha04' apply false
    id 'com.android.library' version '8.1.0-alpha04' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'com.google.dagger.hilt.android' version '2.45' apply false
}